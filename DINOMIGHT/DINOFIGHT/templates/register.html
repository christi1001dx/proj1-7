<html> 
  <head>
    <title>Register</title>
  </head>
  {% if error %}
  <div class="error">
    {{error}}
  </div>
  {% endif %}
  <body>
    <h1>Register</h1>

    <form method="POST">
      <input type="text" name="username" placeholder="Username"> <br>
      <input type="text" name="password" placeholder="Password"> <br>

      <input type="submit" name="button" value="Register">

    <hr>
    <a href="/">back</a>
    <address></address>
  </body> 
</html>
