<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> 
  <head>
    <title>Register</title>
  </head>
  {% if error %}
  <div id="error">
    {{error}}
  <hr>
  </div>
  {% endif %}
  <body>
    <h1>Register</h1>

    <form method="POST">
      <input type="text" name="username" placeholder="Username"> <br>
      <input type="text" name="password" placeholder="Password"> <br>
      <input type="text" name="pw_verify" placeholder="Verify Password"> <br>
      <input type="submit" name="button" value="Register">
    </form>
    <hr>
    <a href="/">back</a>
    <address></address>
  </body> 
</html>


<style>
  #error {
  width:100%;
  background-color:F0D8D8;
  color:D90000;
  font-size:2em;
  }
</style>
