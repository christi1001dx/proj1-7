<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<head>
	<title>Login</title>
	<link href="../static/css/header.css" type="text/css" rel="stylesheet">
	<link href="../static/css/write.css" type="text/css" rel="stylesheet">
	<link href="../static/css/text.css" type="text/css" rel="stylesheet">

	<style>
		.write {
			display:block;
		}
	</style>
</head>
<body>
	<div class="content">
		{% if error %}
			<div class="error">
				{{error}}
			</div>
		{% endif %}
		<br />
		<span class="title"> Login</span>
		<form method="POST">
			<div class="story">
				<div class="write">
					<input type="text" class="input" name="username" placeholder="username"> <br>
					<input type="password" class="input" name="password" placeholder="password" onkeypress="check> <br>
				</span>
			</div>
		</form>
		<hr>
		New user? <a href = "/register">Click here to register</a>
	</div>
</body>
