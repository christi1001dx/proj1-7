<!DOCTYPE html>
<html>
<head>
<title> Register </title>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include "toolbar.html" %}
</head>

<body>
<div class = "container">
<h1> <font color = "cornflowerblue"> Register </font></h1>
<table class = "table table-hover">
  <tr> <td>
    <form method="POST" role="form">
      <font color="red">{{m}}</font>
      <div class="form-group">
      <label for="InputFirstname">First Name</label>
      <input type="text" class="form-control" name="Firstname" placeholder="First Name">
    </div>
      <div class="form-group">
      <label for="InputLastname">Last Name</label>
      <input type="text" class="form-control" name="Lastname" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input type="text" class="form-control" name="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" class="form-control" name="pw" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="InputConfirmedPassword">Confirm Password</label>
      <input type="password" class="form-control" name="pw2" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-default" name="button" value="Submit">Submit</button>
    </form>
  </td></tr>
</table>


</div>
</body>
