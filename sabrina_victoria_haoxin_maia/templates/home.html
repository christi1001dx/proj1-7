<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title> BLOGINATOR </title>
{% include "toolbar.html" %}
<body>
<div class="container">
  <h2> POSTS: </h2>
  {% set x = 0 %}
  {% for blog in blogs %}  
  <div class="accordion" id="accordion1">
    <div class="according-groups">
      <div class="accordion-heading">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="accordion{{x}}" href="#collapse{{x}}">
	  <h3> {{blog[0]}}  posted at: {{blog[1]}}</h3>
        </a>
      </div>
      <div id="collapse{{x}}" class="accordion-body collapse in">
        <div class="accordion-inner">
	  
          <div class="hero-unit" style="max-width:1040px">
	    {{blog[2]}}
	    <br>
	    <form method="POST">
              <button class="btn default-btn pull-right" name="btn" value="{{blog[0]}}">Read More or Comment</button>
	    </form>
          </div>
        </div>
	
      </div>
      
    </div>
    {% set x = x + 1 %}
    {% endfor %}
  </div>


</div>
</body>

</html>
