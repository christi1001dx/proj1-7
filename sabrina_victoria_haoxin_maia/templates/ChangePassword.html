<!DOCTYPE html>
<html>
<head>
<title> Change Password </title>
<meta charset = "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include "toolbar.html" %}
</head>

<body>
<div class = "container">
<h1> <font color = "cornflowerblue"> Change Password </font></h1>
<table class = "table table-hover">
  <tr> <td>
    <form role="form">
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="InputOldPassword">Old Password</label>
      <input type="password" class="form-control" id="pw" placeholder="Old Password">
    </div>
    <div class="form-group">
      <label for="InputNewPassword">New Password</label>
      <input type="password" class="form-control" id="pw" placeholder="New Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <a href="/register" type="register" class="btn btn-default">Register</a>
    <a href="/"  type="home" class="btn btn-default">Home</button>

    </form>
  </td></tr>


</table>
</div>
</body>
</html>
