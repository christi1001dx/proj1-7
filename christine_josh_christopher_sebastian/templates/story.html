<html>
    {% include "style.html" %}
    <body>
        {% include "navbar.html" %}

        <div class="container">
            <h2 class="text-center">{{ story.title }}</h2>
            <hr>
            <br>
            {% for edit in story.content %}
            <a href="/stories/fork/{{story['id']}}/{{edit[1]}}" title="Fork from this Edit!">{{ edit[0] }}</a>
            {% endfor %}

            <hr>
            <div class="appendarea">
                <h4 class="text-center">Submit to this Story</h4>
                <form method="POST">
                    <textarea class="form-control" rows="3"></textarea>
                    <br>
                    <button type="Submit" class="btn btn-primary pull-right">Submit</button>
                </form>
            </div>
        </div>

    </body>
</html>
